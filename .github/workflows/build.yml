name: Java CI with Maven

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    name: Build Infobip OpenAPI MCP
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '21', '25' ]
    steps:
      - uses: actions/checkout@v6
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
          cache: maven
      - name: Maven build
        run: |
          mvn clean install -U
